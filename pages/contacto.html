<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK BOOSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Contacto</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid bgPrincipal no-margin">
      <header>
        <div>
          <img class="logo" src="../img/logo-verde.png" alt="logo-verde" />
          <h1 class="letra">WINDSOUL</h1>
        </div>
        <nav>
          <ul>
            <li class="home"><a href="../index.html">INICIO</a></li>
            <li class="barra"><a href="#">CLASES</a></li>
            <li class="barra"><a href="productos.html">PRODUCTOS</a></li>
            <li class="barra"><a href="nosotros.html">NOSOTROS</a></li>
            <li class="barra"><a href="contacto.html">CONTACTO</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <h2>Contactate con nosotros</h2>
        <form action="#">
          <input type="text" placeholder="Nombre" /><br />
          <input type="Password" placeholder="ContraseÃ±a" /><br />
          <input type="Email" placeholder="Email" /><br />
          <input type="number" placeholder="Edad" /><br />
          <label for="comentarios" class="parrafo">Comentarios:</label><br />
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <div class="parrafo">
            Masculino
            <input type="radio" value="masc" name="sexo" />
          </div>
          <div class="parrafo">
            Femenino
            <input type="radio" value="fem" name="sexo" />
          </div>
          <div class="parrafo">
            Otro
            <input type="radio" value="otro" name="sexo" />
          </div>
          <div class="parrafo">
            Elegi tu deporte favorito
            <select name="deporte" id="deporte">
              <option value="kitesurf">Kitesurf</option>
              <option value="wingfoil">Wingfoil</option>
              <option value="sup">Stand-up paddle</option>
            </select>
          </div>
          <input type="submit" name="Enviar" />
          <input type="reset" name="Borrar" />
        </form>
      </section>

      <footer class="flex-footer pie-nos">
        <img src="../img/facebook.png" alt="facebook" class="fb" />
        <img src="../img/wsp.png" alt="whatsapp" class="wsp" />
        <img src="../img/instagram.png" alt="instagram" class="ig" />
      </footer>
    </div>
    <!-- LINK JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
