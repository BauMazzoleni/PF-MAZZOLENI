    <div class="container-fluid bgPrincipal no-margin">
      <section>
        <h2>Contactate con nosotros</h2>
        <form action="#">
          <input type="text" placeholder="Nombre" /><br />
          <input type="Password" placeholder="ContraseÃ±a" /><br />
          <input type="Email" placeholder="Email" /><br />
          <input type="number" placeholder="Edad" /><br />
          <label for="comentarios" class="parrafo">Comentarios:</label><br />
          <textarea name="nombre" id="" cols="30" rows="10"></textarea>
          <div class="parrafo">
            Masculino
            <input type="radio" value="masc" name="sexo" />
          </div>
          <div class="parrafo">
            Femenino
            <input type="radio" value="fem" name="sexo" />
          </div>
          <div class="parrafo">
            Otro
            <input type="radio" value="otro" name="sexo" />
          </div>
          <div class="parrafo">
            Elegi tu deporte favorito
            <select name="deporte" id="deporte">
              <option value="kitesurf">Kitesurf</option>
              <option value="wingfoil">Wingfoil</option>
              <option value="sup">Stand-up paddle</option>
            </select>
          </div>
          <input type="submit" name="Enviar" />
          <input type="reset" name="Borrar" />
        </form>
      </section>
